<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fillout 預約表單</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
      display: flex; flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #qr-code {
      width: 250px;
      height: 250px;
      margin-bottom: 20px;
    }
    #thankyou-msg {
      display: none;
      text-align: center;
      font-size: 18px;
      color: green;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<h2>請使用手機掃描 QR Code 填寫表單</h2>
<img id="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?data=https://cico.pse.is/251018&size=250x250" alt="QR Code">

<div id="thankyou-msg">感謝填寫！我們已收到你的預約資訊。</div>

<script>
  const LIFF_ID = "2001467446-KNVd49W2"; // 替換成你的 LIFF ID
  const FILL_OUT_BASE_URL = "https://forms.fillout.com/t/jnH8reiuRPus"; // 替換你的表單連結

  function isLINEApp() {
    return /line\//i.test(navigator.userAgent);
  }

  function isMobile() {
    return /Mobi|Android|iPhone/i.test(navigator.userAgent);
  }

  function generateQRCode() {
    const qrCodeUrl = "https://api.qrserver.com/v1/create-qr-code/?data=" + encodeURIComponent(window.location.href) + "&size=250x250";
    document.getElementById("qr-code").src = qrCodeUrl;
    document.getElementById("qr-code-container").style.display = "block";
  }

  function closeQRCode() { document.getElementById("qr-code-container").style.display = "none"; }

  async function main() {
    if (isLINEApp()) {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) liff.login();
      const profile = await liff.getProfile();
      const userId = profile.userId;

      // 自動帶入 userId
      const filloutURL = `${FILL_OUT_BASE_URL}?userid=${userId}&redirect_url=${encodeURIComponent(window.location.href + "?submitted=true")}`;
      
      // 跳轉到 Fillout
      window.location.href = filloutURL;
    } else if (isMobile()) {
      // 手機非 LINE App
      document.getElementById("notification-bar").style.display = "block";
      alert("請用 LINE App 打開此連結以自動填入表單。");
    } else {
      // 桌面端
      document.getElementById("notification-bar").style.display = "block";
    }

    document.getElementById("generate-qr-code").onclick = generateQRCode;
  }

  main();

  // Fillout 表單提交完成後自動關閉 LIFF
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.get("submitted") === "true") {
    if (isLINEApp()) {
      // 關閉 LIFF 視窗
      liff.closeWindow();
    } else {
      // 非 LINE App 可顯示完成訊息
      alert("感謝填寫！我們已收到你的預約資訊。您現在可以關閉視窗");
    }
  }
</script>

</body>
</html>
