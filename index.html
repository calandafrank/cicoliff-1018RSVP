<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>【敬請回覆】10/18 開幕活動 @ 台北旗艦店｜凝聚運動顧問</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
      display: flex; flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #qr-code {
      width: 250px;
      height: 250px;
      margin-bottom: 20px;
    }
    #thankyou-msg {
      display: none;
      text-align: center;
      font-size: 18px;
      color: green;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<!-- QR Code 及提示文字，只給桌面或非 LINE 手機用戶 -->
<div id="qr-container" style="display:none;">
  <h2>請用手機掃描 QR Code</h2>
  <img id="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?data=https://cico.pse.is/251018&size=400x400" alt="QR Code">
  <h2>或點下方網址直接開啟</h2>
  <h2><a target="external" href = "https://cico.pse.is/251018">https://cico.pse.is/251018</a></h2>
</div>

<div id="thankyou-msg">感謝填寫！我們已收到你的預約資訊。</div>

<script>
  const LIFF_ID = "2001467446-KNVd49W2"; // 替換成你的 LIFF ID
  const FILL_OUT_BASE_URL = "https://forms.fillout.com/t/jnH8reiuRPus"; // 替換你的 Fillout 表單

  function isLINEApp() {
    return /line\//i.test(navigator.userAgent);
  }

  function isMobile() {
    return /Mobi|Android|iPhone/i.test(navigator.userAgent);
  }



  async function main() {
    // LINE App 手機版 → 秒轉 Fillout
    if (isLINEApp()) {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) liff.login();
      const profile = await liff.getProfile();
      const userId = profile.userId;

      // 自動帶入 userId
      const filloutURL = `${FILL_OUT_BASE_URL}?userid=${userId}&redirect_url=${encodeURIComponent(window.location.href + "?submitted=true")}`;
      window.location.href = filloutURL;
      return; // 停止渲染 QR Code
    }

    // 桌面端或手機非 LINE App → 顯示 QR Code
    const qrContainer = document.getElementById("qr-container");
    qrContainer.style.display = "block";

    // 判斷 Fillout 提交完成
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("submitted") === "true") {
      document.getElementById("thankyou-msg").style.display = "block";
    }
  }

  main();
</script>

</body>
</html>
